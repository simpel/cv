name: Magic

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install 🔧
        run: yarn

      - name: Lint 🚨
        run: |
          yarn lint

  version:
    runs-on: ubuntu-latest
    steps:
      - 
        run: |
          git config --global user.email "me@joelsanden.se"
          git config --global user.name "Joel Sandén"

      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install 🔧
        run: yarn

      - name: Versioning 📦
        run: |
          yarn release
         
  